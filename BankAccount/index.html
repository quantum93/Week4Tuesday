<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Bank Account practice</title>
</head>
<body>
  <div class="container">
    <h1>Credit Union of Epicodus</h1>
    <div class="jumbotron">
      <h1>Register a new account:</h1>
      <br>
      <form id="register">
        <label for="input">Name: </label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="input">Initial Deposit: </label>
        <input type="number" step="0.01" id="initial" name="initial">
        <br>
        <br>
        <button type="submit" id="open" name="button">open account</button>
        <p id="openDisplay"></p>
      </form>
    </div>
    <br>
    <div class="jumbotron">
      <h1>Deposit or withdraw funds:</h1>
      <br>
      <form id="funds">
        <label for="input">Account Id: </label>
        <input type="number" step="0.01" id="idInput" name="idInput">
        <br>
        <label for="input">Deposit Amount: </label>
        <input type="number" step="0.01" id="deposit" name="deposit">
        <br>
        <br>
        <label for="input">Withdrawal Amount: </label>
        <input type="number" step="0.01" id="withdraw" name="withdraw">
        <br>
        <br>
        <button type="submit" step="0.01" id="update" name="button">show current balance</button>
        <p id="currentDisplay"></p>
      </form>
    </div>
    <br>
    <!-- <div class="jumbotron">
      <h1>Current Blance</h1>
      <br>
      <form id="balance">
        <button type="submit" id="show" name="button">show me current balance</button>
        <p id="currentDisplay"></p>
      </form>
    </div> -->
    <br>
  </div>
</body>
</html>
