
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Information of Movie Ticket</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Information of Movie Ticket</h1>
      <br>
      <form id="display">
        <select>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        <br>
        <br>
        <label for="input">My Age</label>
        <input type="number" id="age" name="age">
        <br>
        <br>
        <label for="input">Day of playtime</label>
        <input type="text" id="day" name="day">
        <br>
        <br>
        <button type="submit" id="display" name="button">Display my Price!</button>
      </form>
    </div>
    <br>

    <br>
    <div class="hidden">
      <h2>these are your ticket price information:</h2>
      <div id="show-task">
        <p>Movie title: <span class="movie"></span></p>
        <p>Your age: <span class="age"></span></p>
        <p>Day of play: <span class="day"></span></p>
        <p>Your price: <span class="price"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
